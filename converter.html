        })
        function converter(birinci, ikinci, operator){
            if(select.value == "SM-M"){
                if(operator == "*"){
                    birinci.value = ikinci.value * 100
                }
                else{
                    birinci.value = ikinci.value / 100
                }
            }
            else if(select.value == "M-KM"){
                if(operator == "*"){
                    birinci.value = ikinci.value * 1000
                }
                else{
                    birinci.value = ikinci.value / 1000
                }
            }
            else{
                if(operator == "*"){
                    birinci.value = ikinci.value * 10000
                }
                else{
                    birinci.value = ikinci.value / 10000
                }
            }
        }


        document.body.append(input1, select, input2)
