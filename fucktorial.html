<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input">
    <button id="button" onclick="press()">Calculate</button>
    <div id="result"></div>

    <script>
        const bas= document.getElementById("button") 
        const numbera =document.getElementById("input")
        let result = document.getElementById("result")
        
        
        function press(){
            result.innerHTML = ""
            let calculate = numbera.value
            for( let i=calculate; 0 < i && i <= calculate;  i = i - 1){
                if(result.innerHTML == 0){
                    result.innerHTML = numbera.value
                }
                else  {
                    result.innerHTML = result.innerHTML * i
                }
            }
        }
      
        
    </script>
</body>
</html>
