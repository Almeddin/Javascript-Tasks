        let body = document.body
        let table = document.createElement("table")

        let firstRow = document.createElement("tr")
        let a = 1, b = 1, aTo = 11, bTo = 11
        for(a = 1; a > 0 && a < aTo; a++){
            let firstLine = document.createElement("td");
            let tableRow = document.createElement("tr")
            if(a == 1){
                firstLine.innerHTML = "x"
            }
            else{
                firstLine.innerHTML = a - 1
            }
            firstRow.append(firstLine)
            // x 1 2 3 4 ... 9 10
            tableRow.innerHTML = '<td>' + a + '</td>'
            for(b = 1; b > 0 && b < bTo; b++){
                let tableData = document.createElement("td")
                tableData.innerHTML = a * b
                tableRow.append(tableData)
            }   
            table.append(tableRow)
        }
        let lastLine = document.createElement("td");
        lastLine.innerHTML = aTo - 1
        firstRow.append(lastLine)
        table.prepend(firstRow)
        body.append(table)
    </script>
