<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button id="button" onclick="press()">Calculate</button>
    <div id="alishka">

    </div>
    <script>
        const number = document.getElementById("input")
        const result = document.getElementById("alishka")
        function press() {
            let currentNum = number.value;
            let counter = 0;
            for (let i = 2; i < currentNum; i++) {
                if (currentNum % i == 0) {
                    counter++
                    //break
                }
            }
            if(counter > 0){
                result.innerHTML = 'murekkebdir ve ' + counter + ' reqeme bolunur'
            }else{
                result.innerHTML = 'sade'
            }
        }
    </script>
</body>

</html>
